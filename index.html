<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>draft</title>
  </head>
  <body>
    <!--Верхня лінія-->
    <header class="header"></header>
    <!--Тіло-->
    <main>
      <section class="hero">
        <div class="container">
          <h1 class="hero__title">ice cream made with passion</h1>
          <ul class="anchors list">
            <li class="anchors__item"><a class="anchors__products" href="#products">Products</a></li>
            <li class="anchors__item"><a class="anchors__about" href="#about">How it’s made?</a></li>
          </ul>
          <p class="hero__lorem">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
          <ul class="institutions list">
            <li class="institutions_item">
              <p class="institutions_amount">16</p>
              <p class="institutions_title">cafes</p>
            </li>
            <li class="institutions_item">
              <p class="institutions_amount">23</p>
              <p class="institutions_title">food trucks</p>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <!--Підвал-->
    <footer class="footer"></footer>
    <script src="./js/modal.js"></script>
    <script>
      (() => {
        document.querySelector('.js-speaker-form').addEventListener('submit', e => {
          e.preventDefault();

          new FormData(e.currentTarget).forEach((value, name) => console.log(`${name}: ${value}`));

          e.currentTarget.reset();
        });
      })();
    </script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/mobile-menu.js"></script>
  </body>
</html>
